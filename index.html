<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Oreo Milk with Chocolate Foam</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Menggunakan Open Sans sebagai font utama */
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1596495610427-047f311c1d0f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; /* Gambar latar belakang */
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan halaman penuh vertikal */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay gelap agar teks lebih mudah dibaca */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2; /* Agar container di atas overlay */
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Latar belakang semi-transparan */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-out; /* Animasi saat muncul */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Font yang lebih artistik untuk judul */
            color: #8B4513; /* Coklat tanah */
            font-size: 3.5em; /* Ukuran font lebih besar */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #A0522D; /* Coklat sedang */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transisi untuk efek hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .button:hover {
            background-color: #8B4513; /* Coklat lebih gelap saat hover */
            transform: translateY(-3px); /* Efek naik saat hover */
        }
        .footer-text {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.8); /* Teks footer putih transparan */
            font-size: 0.9em;
            z-index: 2; /* Agar di atas overlay */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

 /Product section/
    .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 30px 0;
    }

    .product {
        text-align: center;
        border: 1px solid #ddd ;
        padding: 15px;
        border-radius: 10px;
        background: #fafafa;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: Flex-end;
        color: #fff;
        position: relative;
        overflow: hidden;
    }
 .product {
        text-align: center;
        border: 1px solid #ddd ;
        padding: 15px;
        border-radius: 10px;
        background: #fafafa;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: Flex-end;
        color: #fff;
        position: relative;
        overflow: hidden;
    }

    .product::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-size: cover;
        background-position: center;
        opacity: 0.9;
        z-index: 0;
        border-radius: 10px;
    }

    .product h3,
    .product p {
        position: relative;
        z-index: 1;
    }


 /Background tiap produk/
    .oreomilk::before {
        background-image: url(oreomilk.jpg);
    }


        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="container">
    <h1>Selamat Datang di Resep Oreo Milk with Chocolate Foam!</h1>
    <p>Mari kita selami dunia rasa yang creamy dan manis. Nikmati perpaduan sempurna antara Oreo, susu, dan foam cokelat yang lembut. Siapkan bahan-bahan Anda, dan mari kita mulai petualangan kuliner ini!</p>
    <a href="bahan_alat.html" class="button">Mulai Sekarang</a>
</div>
<div class="footer-text">
    Kelompok 3 XII-5
</div>

</body>
</html>
